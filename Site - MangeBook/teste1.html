<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Livro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .book-registration-container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-grid {
      display: flex;
      gap: 20px;
    }

    .form-left {
      flex: 1;
      text-align: center;
    }

    .form-left img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .form-left input[type="file"] {
      display: block;
      margin: 10px auto;
      padding: 5px;
    }

    .form-right {
      flex: 2;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group textarea {
      resize: none;
    }

    .submit-btn {
      display: block;
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="book-registration-container">
    <h1 class="title">Cadastro de Livro</h1>
    <form>
      <div class="form-grid">
        <div class="form-left">
          <img id="bookThumbnail" src="https://via.placeholder.com/200x300" alt="Capa do Livro">
          <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
        </div>
        <div class="form-right">
          <div class="form-group">
            <label for="bookId">ID do Livro</label>
            <input type="text" id="bookId" name="bookId" placeholder="Insira o ID do livro" required>
          </div>
          <div class="form-group">
            <label for="bookTitle">Título do Livro</label>
            <input type="text" id="bookTitle" name="bookTitle" placeholder="Insira o título do livro" required>
          </div>
          <div class="form-group">
            <label for="bookAuthor">Autor</label>
            <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Nome do autor" required>
          </div>
          <div class="form-group">
            <label for="publicationYear">Ano de Publicação</label>
            <input type="number" id="publicationYear" name="publicationYear" placeholder="Exemplo: 2024" required>
          </div>
          <div class="form-group">
            <label for="bookGenre">Gênero</label>
            <input type="text" id="bookGenre" name="bookGenre" placeholder="Gênero do livro" required>
          </div>
          <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" name="isbn" placeholder="Exemplo: 978-3-16-148410-0" required>
          </div>
          <div class="form-group">
            <label for="copiesAvailable">Número de Cópias Disponíveis</label>
            <input type="number" id="copiesAvailable" name="copiesAvailable" placeholder="Quantidade de cópias" required>
          </div>
          <div class="form-group">
            <label for="bookDescription">Descrição</label>
            <textarea id="bookDescription" name="bookDescription" rows="5" placeholder="Descreva o livro, seus personagens e história" required></textarea>
          </div>
        </div>
      </div>
      <button type="submit" class="submit-btn">Cadastrar Livro</button>
    </form>
  </div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        const output = document.getElementById('bookThumbnail');
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
